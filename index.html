<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Code Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .hidden-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter PIN Code</h1>
        <input type="password" id="pinInput" placeholder="Enter PIN" />
        <button onclick="checkPIN()">Submit</button>
        <p id="error-message" style="color: red; display: none;">Incorrect PIN. Please try again.</p>
        
        <div id="protected-content" class="hidden-content">
            <h2>Welcome!</h2>
            <p>You have successfully entered the correct PIN.</p>
        </div>
    </div>

    <script>
        function checkPIN() {
            const correctPIN = "0000";
            const userPIN = document.getElementById('pinInput').value;
            const errorMessage = document.getElementById('error-message');
            const protectedContent = document.getElementById('protected-content');

            if (userPIN === correctPIN) {
                errorMessage.style.display = 'none';
                protectedContent.style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
                protectedContent.style.display = 'none';
            }
        }
    </script>
</body>
</html>
